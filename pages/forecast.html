<h1>Forecast of {{forecast.city}}</h1>
<hr>
Days: 
<span ng-repeat="dayOption in forecast.daysOptions">
  <span ng-hide="$first">| </span> <a href="#/forecast/{{dayOption}}" ng-class="{'bg-primary': (dayOption == forecast.days)}">{{dayOption}}</a>
</span>
<hr>

<div ng-repeat="day in forecast.weatherResult.list">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{forecast.converToDate(day.dt) | date: "MMM d, y"}}</h3>
    </div>
    <div class="panel-body">Daytime Temperature: {{forecast.convertToCentigrade(day.temp.day)}}</div>
  </div>
</div>

{{forecast}}
